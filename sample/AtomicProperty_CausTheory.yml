workflow:
  format: v2.3
  block:
  - blockname: null
    order: workflow
    list:
    - group:
      - outputname: Crystal
        outputtype: parts
    - group:
      - methodname: attributeElement
        methodtype: parts
        outputname: chooseElement
        outputtype: function
    - group:
      - methodname: getnumberOfElectron
        methodtype: function
        outputname: numberOfElectron
        outputtype: parts
    - group:
      - methodname: DiracSchroedingerEq
        methodtype: method
        outputname: EigenWavefunction
        outputtype: parts
      - methodname: DiracSchroedingerEq
        methodtype: method
        outputname: ElectricConfiguration
        outputtype: parts
    - group:
      - methodname: constructGroundStateWavefunction
        methodtype: function
        outputname: GroundStateWavefunction
        outputtype: parts

  - blockname: orbitalEnergy
    order: workflow
    list:
    - group:
      - outputname: EigenWavefunction
        outputtype: parts
    - group:
      - methodname: attributesOrbitalEnergy
        methodtype: function
        outputname: TheoreticalEnergy
        outputtype: parts
      - methodname: attributepOrbitalEnergy
        methodtype: function
        outputname: TheoreticalEnergy
        outputtype: parts
      - methodname: attributedOrbitalEnergy
        methodtype: function
        outputname: TheoreticalEnergy
        outputtype: parts
      - methodname: attributefOrbitalEnergy
        methodtype: function
        outputname: TheoreticalEnergy
        outputtype: parts
        
  - blockname: averagedmass
    order: workflow
    list:
    - group:
      - outputname: chooseElement
        outputtype: function
    - group:
      - methodname: attributeAveragedMass
        methodtype: parts
        outputname: averagedMass
        outputtype: parts
      - methodname: attributeIsotopeMass
        methodtype: parts
        outputname: isotopeMass
        outputtype: parts
      - methodname: attributenumberOfElectron
        methodtype: parts
        outputname: numberOfElectron
        outputtype: parts


  - blockname: totalenergy
    order: workflow
    list:
    - group:
      - outputname: GroundStateWavefunction
        outputtype: parts
    - group:
      - methodname: attributeTotalenergy
        methodtype: parts
        outputname: TheoreticalEnergy
        outputtype: parts
  - blockname: angularMoment
    order: workflow
    list:
    - group:
      - outputname: ElectricConfiguration
        outputtype: parts
    - group:
      - methodname: attributeS3dAngularMoment
        methodtype: method
        outputname: 3dAngularMomentum
        outputtype: parts
      - methodname: attributeL3dAngularMoment
        methodtype: method
        outputname: 3dAngularMomentum
        outputtype: parts
      - methodname: attributeJ3dAngularMoment
        methodtype: method
        outputname: 3dAngularMomentum
        outputtype: parts
  - blockname: J4fangularMoment
    order: workflow
    list:
    - group:
      - outputname: ElectricConfiguration
        outputtype: parts
    - group:
      - methodname: attributeJ4fAngularMoment
        methodtype: method
        outputname: J4f
        outputtype: parts
  - blockname: J4fangularMomentProjection
    order: workflow
    list:
    - group:
      - methodname: attributeJ4fAngularMoment
        methodtype: method
        outputname: J4f
        outputtype: parts
      - methodname: getgJ
        methodtype: function
        outputname: gJ
        outputtype: parts
    - group:
      - methodname: (gJ-1)J4f
        methodtype: parts
        outputname: J4fSpinDirectionProjection
        outputtype: parts
      - methodname: (2-gJ)J4f
        methodtype: parts
        outputname: J4fOrbitalDirectionProjection
        outputtype: parts
  - blockname: r2
    order: workflow
    list:
    - group:
      - outputname: GroundStateWavefunction
        outputtype: parts
    - group:
      - methodname: attributeR2Length
        methodtype: parts
        outputname: TheoreticalLength
        outputtype: parts

  - blockname: r2_L
    order: workflow
    list:
    - group:
      - outputname: EigenWavefunction
        outputtype: parts
    - group:
      - methodname: attributesOrbitalR2Length
        methodtype: method
        outputname: TheoreticalLength
        outputtype: parts
      - methodname: attributepOrbitalR2Length
        methodtype: method
        outputname: TheoreticalLength
        outputtype: parts
      - methodname: attributedOrbitalR2Length
        methodtype: method
        outputname: TheoreticalLength
        outputtype: parts
      - methodname: attributefOrbitalR2Length
        methodtype: method
        outputname: TheoreticalLength
        outputtype: parts
  - blockname: periodictable
    order: workflow
    list:
    - group:
      - outputname: chooseElement
        outputtype: function
    - group:
      - methodname: getAttributePeriodictableRow
        methodtype: function
        outputname: PeriodictableRow
        outputtype: parts
  - blockname: periodictable
    order: workflow
    list:
    - group:
      - outputname: chooseElement
        outputtype: function
    - group:
      - methodname: getAttributePeriodictableColumn
        methodtype: function
        outputname: PeriodictableColumn
        outputtype: parts
