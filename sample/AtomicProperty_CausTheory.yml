        - methodtype: method
        - funcname: r2_p
        - functype: parts
      - !!omap
        - methodname: dChanneldensityExpectation
        - methodtype: method
        - funcname: r2_d
        - functype: parts
      - !!omap
        - methodname: fChanneldensityExpectation
        - methodtype: method
        - funcname: r2_f
        - functype: parts
  - blockname: periodictable
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: chooseElement
        - functype: function
    - group:
      - !!omap
        - methodname: getperiodictableRow
        - methodtype: function
        - funcname: PeriodictableRow
        - functype: parts
  - blockname: periodictable
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: chooseElement
        - functype: function
    - group:
      - !!omap
        - methodname: getperiodictableColumn
        - methodtype: function
        - funcname: PeriodictableColumn
        - functype: parts
