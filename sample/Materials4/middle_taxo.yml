linkset:
  block:
  - link:
    - nodename: crystal desriptor satisfying all invariance
      linktype: is-a
      link:
      - nodename: directly derived crystal descriptor
        linktype: is-a
        link:
        - nodename: atomic coodinates high precision crystal features
          linktype: is-a
          link:
          - nodename: SOAP
            linktype: is-a
        - nodename: atomic coodinates functional crystal features
          linktype: is-a
          link:
          - nodename: persistent diagram
          - nodename: spacegroup number
  - link:
    - nodename: each atomic descriptors satisfying coordinate invariance
      linktype: is-a
      link:
      - nodename: atomic features generated from element
        linktype: is-a
        link:
        - nodename: atomic features (dimensionless categorical) generated from element
          linktype: is-a
          link:
          - nodename: basic atomic features
            linktype: is-a
            link:
            - nodename: atomic number (discrete)
            - nodename: elemental existence (categorical)
            - nodename: elemental category (categorical)
          - nodename: periodic table atomic features
            linktype: is-a
            link:
            - nodename: peridic table row (categorical)
            - nodename: peridic table column (categorical)
            - nodename: Mendeleev number (categorical)
          - nodename: electron number atomic features
            linktype: is-a
            link:
            - nodename: s electron number (categorical)
            - nodename: p electron number (categorical)
            - nodename: d electron number (categorical)
            - nodename: f electron number (categorical)
          - nodename: angular momentum atomic features
            linktype: is-a
            link:
            - nodename: 3d angular momentum atomic features
              linktype: is-a
              link:
              - nodename: L_3d (continuum)
              - nodename: S_3d (continuum)
              - nodename: J_3d (continuum)
            - nodename: 4f angular momentum atomic features
              linktype: is-a
              link:
              - nodename: J_4f (continuum)
              - nodename: spin direction projected J_4f (continuum)
              - nodename: orbital direction projected J_4f (continuum)

      - nodename: atomic features generated from element
        linktype: is-a
        link:
        - nodename: atomic features (dimensionless continuum) generated from element
          linktype: is-a
          link:
          - nodename: basic atomic features
          - nodename: periodic table atomic features
          - nodename: electron number atomic features
            
        - nodename: atomic features (length continuum) generated from element
          linktype: is-a
          link:
          - nodename: crystal atomic length
            linktype: is-a
            link:
            - nodename: vdW radius
            - nodename: covalent radius
          - nodename: isolated atomic atomic length
            linktype: is-a
            link:
            - nodename: s orbital r^2 expectation value
            - nodename: p orbital r^2 expectation value
            - nodename: d orbital r^2 expectation value
            - nodename: f orbital r^2 expectation value
        - nodename: atomic features (energy continuum) generated from element
          linktype: is-a
          link:
          - nodename: waveunction-derived atomic energy 
            linktype: is-a
            link: 
            - nodename: total energy
            - nodename: s orbital energy
            - nodename: p orbital energy
            - nodename: d orbital energy
            - nodename: f orbital energy
          - nodename: isolated atomic atomic energy 
            linktype: is-a
            link:
            - nodename: ionization energy
            - nodename: electron affinity
            - nodename: electron negativity 
        - nodename: atomic features (density continuum) generated from element
          linktype: is-a
          link:
          - nodename: number density
          - nodename: average mass density
          - nodename: isotope mass density
      - nodename: atomic features from the atomic distribution around each atom
        linktype: is-a
        link:
        - nodename: atomic coodinate high precision atomic features 
          linktype: is-a
          link:
          - nodename: SOAP
            linktype: is-a
          - nodename: Behler's symmetry function
            linktype: is-a
            link:
            - nodename: Behler's 2body symmetry function
            - nodename: Behler's 3body symmetry function
        - nodename: elemental type descriptive features
          linktype: is-a
          link:
          - nodename: atomic orbital field matrix


