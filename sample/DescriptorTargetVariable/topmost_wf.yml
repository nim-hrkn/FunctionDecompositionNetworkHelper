workflow:
  block:
  - blockname: CD CT
    list:
    - group:
      - outputname: crystal desriptor satisfying all invariance
    - group:
      - wayname: association with crystal descriptor and crystal target variable way
        outputname: association with descriptor and crystal target variable satisfying all invariance

  - blockname: AD AT CT
    list:
    - group:
      - outputname: all atomic descriptors satisfying coordinate invariance
    - group:
      - wayname: Atomic descriptor to crystal target way
        outputname: atomic target variable satisfying all invariance
    - group:
      - wayname: Atomic target to crystal atarget association way
        outputname: association with descriptor and crystal target variable satisfying all invariance

  - blockname: AD CD by min
    list:
    - group:
      - outputname: all atomic descriptors satisfying coordinate invariance
    - group:
      - wayname: conversion by min. way
        outputname: crystal desriptor satisfying all invariance from all atomic descripotrs by min.

  - blockname: AD CD by max
    list:
    - group:
      - outputname: all atomic descriptors satisfying coordinate invariance
    - group:
      - wayname: conversion by max. way
        outputname: crystal desriptor satisfying all invariance from all atomic descripotrs by max.

  - blockname: AD CD by sum
    list:
    - group:
      - outputname: all atomic descriptors satisfying coordinate invariance
    - group:
      - wayname: conversion by sum way
        outputname: crystal desriptor satisfying all invariance from all atomic descripotrs by sum

  - blockname: AD CD by multiple moment expansion
    list:
    - group:
      - outputname: all atomic descriptors satisfying coordinate invariance
    - group:
      - wayname: conversion by multiple moment expansion way
        outputname: crystal desriptor satisfying all invariance from all atomic descripotrs by multiple moment expansion


  - blockname: AD CD by sum in category
    list:
    - group:
      - outputname: all atomic descriptors satisfying coordinate invariance
    - group:
      - wayname: conversion by sum in category way
        outputname: crystal desriptor satisfying all invariance from all atomic descripotrs by sum in category

  - blockname: AD CD by sum in category
