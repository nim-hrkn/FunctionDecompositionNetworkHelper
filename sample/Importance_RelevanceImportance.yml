workflow:
  format: v2.1
  block:
  - blockname: strongRelevance
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: generateBestOfAllModels
        - methodtype: function
        - funcname: BestScoreOfAll
        - functype: parts
      - !!omap
        - methodname: generateBestScoreExceptGroup
        - methodtype: function
        - funcname: BestScoreExceptGroup
        - functype: parts
    - group:
      - !!omap
        - methodname: takeDifferenceBetwenBestScoreOfAllAndBestScoreExceptGroup
        - methodtype: function
        - funcname: StrongDescriptorGroupImportance
        - functype: parts
  - blockname: weakRelevance
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: generateBestScoreExceptGroup
        - methodtype: function
        - funcname: BestScoreExceptGroup
        - functype: parts
      - !!omap
        - methodname: generateBestScoreExceptGroupWithSubgroup
        - methodtype: function
        - funcname: BestScoreExceptGroupWithSubgroup
        - functype: parts
    - group:
      - !!omap
        - methodname: takeDifferenceBetwenBestScoreExceptGroupAndBestScoreExceptGroupWithSubgroup
        - methodtype: function
        - funcname: WeakDescriptorGroupImportance
        - functype: parts
  - blockname:
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: AllModelsExceptGroup
        - functype: parts
    - group:
      - !!omap
        - methodname: generateBestScoreExceptGroup
        - methodtype: function
        - funcname: BestScoreExceptGroup
        - functype: parts
  - blockname:
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: AllModelsExceptGroupWithSubgroup
        - functype: parts
    - group:
      - !!omap
        - methodname: generateBestScoreExceptGroupWithSubgroup
        - methodtype: function
        - funcname: BestScoreExceptGroupWithSubgroup
        - functype: parts
