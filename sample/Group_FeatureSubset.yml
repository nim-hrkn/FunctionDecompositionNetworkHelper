workflow:
  format: v2.2
  block:
  - blockname: domainknowledgeSubgroup
    order: workflow
    list:
    - group:
      - !!omap
        - outputname: FeatureGroups
        - outputtype: parts
    - group:
      - !!omap
        - methodname: domainknowledgeSubgroupSelection
        - outputname: FeatureSubgroups
        - outputtype: parts
  - blockname: DendrogramSubgroupSelection
    order: workflow
    list:
    - group:
      - !!omap
        - outputname: FeatureGroups
        - outputtype: parts
    - group:
      - !!omap
        - methodname: chooseFeatureSubgroupDistanceThresholdAll
        - methodtype: function
        - outputname: FeatureSubgroupDistanceThresholdAll
        - outputtype: parts
      - !!omap
        - methodname: genFeatureGroupDendrogram
        - methodtype: function
        - outputname: FeatureGroupDendrogram
        - outputtype: parts
    - group:
      - !!omap
        - methodname: DendrogramSubgroupsSelection
        - outputname: FeatureSubgroups
        - outputtype: parts
