workflow:
  block:
  - blockname: 2-5-(6,7,8)
    list:
    - group:
      - outputname: material data from the material database
      - methodname: prediction model selection way
        outputname: Select prediction model
        outputtype: direct
    - group:
      - methodname: material data to target variable association way
        outputname: association with material with target variable
    - group:
      - methodname: trainingSet testSet division way
        outputname: materials with target physical property values as the training set
    - group:
      - methodname: Prediction model with errors way
        outputname: the prediction model with errors

  - blockname:
    list:
    - group:
      - outputname: Associate material with target variable
        outputtype: direct
    - group:
      - methodname: trainingSet testSet division way
        outputname: materials without target physical property values as the test set

  - blockname:
    list:
    - group:
      - outputname: Prediction model with errors
      - outputname: materials without target physical property values as the test set
    - group:
      - methodname: UCB acquisition function way
        outputname: UCB acquisition function values
      - methodname: Thompson sampling acquisition function way
        outputname: Thompson sampling acquisition function values


  - blockname:
    list:
    - group:
      - outputname: acquisition function values
    - group:
      - methodname: acquisition function material candidates way
        outputname: candidate materials to observe physical property
    - group:
      - methodname: Observation way
        outputname: physical property values of new materials
    - group:
      - methodname: Database update way
        outputname: the updated material database
      - methodname: Material properties EqualTo or greaterThanThreshold evaluation way
        outputname: new materials with physical property values equal to or above the threshold value
      - methodname: Material properties LessThanThreshold evaluation way
        outputname: new materials with physical property values below the threshold value

  - blockname: 
    list:
    - group:
      - outputname: new materials with physical property values below the threshold value
      - outputname: the updated material database
    - group:
      - methodname: New material database for the next repetition trigger way
        outputname: new material database for the next repetition
 
