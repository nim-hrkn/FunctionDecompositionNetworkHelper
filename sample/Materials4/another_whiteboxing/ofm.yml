workflow:
  block:

  - blockname: environmental OFM onehot
    list:
    - group:
      - outputname: each relative atomic distribution
      - outputname: atomic features (dimensionless categorical) generated from element
    - group:
      - methodname: Voronoi angle
        outputname: generalized coordination number contribution for each atomic category
    - group:
      - methodname: environmental OFM
        outputname: environmental OFM vector

  - blockname: central OFM  onehot
    list:
    - group:
      - outputname: atomic features (dimensionless categorical) generated from element
    - group:
      - methodname: central OFM
        outputname: central OFM vector

  - blockname: OFM
    list:
    - group:
      - outputname: central OFM vector
      - outputname: environmental OFM vector
    - group:
      - methodname: OFM conversion
        outputname: atomic orbital field matrix

