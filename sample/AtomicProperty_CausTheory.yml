workflow:
  format: v2.1
  block:
  - blockname:
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: Element
        - methodtype: method
        - funcname: chooseElement
        - functype: function
    - group:
      - !!omap
        - methodname: getnumberOfElectron
        - methodtype: function
        - funcname: numberOfElectron
        - functype: parts
    - group:
      - !!omap
        - methodname: SchroedingerDiracEq
        - methodtype: method
        - funcname: EigenWavefunction
        - functype: parts
      - !!omap
        - methodname: SchroedingerDiracEq
        - methodtype: method
        - funcname: ElectricConfiguration
        - functype: parts
    - group:
      - !!omap
        - methodname: constructGroundStateWavefunction
        - methodtype: function
        - funcname: GroundStateWavefunction
        - functype: parts
  - blockname: orbitalEnergy
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: EigenWavefunction
        - functype: parts
    - group:
      - !!omap
        - methodname: evaluateSOrbitalEnergy
        - methodtype: function
        - funcname: sOrbitalEnergy
        - functype: parts
      - !!omap
        - methodname: evaluatepOrbitalEnergy
        - methodtype: function
        - funcname: pOrbitalEnergy
        - functype: parts
      - !!omap
        - methodname: evaluatedOrbitalEnergy
        - methodtype: function
        - funcname: dOrbitalEnergy
        - functype: parts
      - !!omap
        - methodname: evaluatefOrbitalEnergy
        - methodtype: function
        - funcname: fOrbitalEnergy
        - functype: parts
  - blockname: mass
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: Element
        - methodtype: method
        - funcname: chooseElement
        - functype: function
    - group:
      - !!omap
        - methodname: chooseIsotopeMass
        - methodtype: function
        - funcname: isotopeMass
        - functype: parts
      - !!omap
        - methodname: averageMass
        - methodtype: function
        - funcname: averagedMass
        - functype: parts
  - blockname: totalenergy
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: GroundStateWavefunction
        - functype: parts
    - group:
      - !!omap
        - methodname: evaluateTotalEnergy
        - methodtype: function
        - funcname: TotalEnergy
        - functype: parts
  - blockname: angularMoment
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: constructGroundStateWavefunction
        - methodtype: function
        - funcname: GroundStateWavefunction
        - functype: parts
    - group:
      - !!omap
        - methodname: S3dAngularMoment
        - methodtype: method
        - funcname: S3d
        - functype: parts
      - !!omap
        - methodname: L3dAngularMoment
        - methodtype: method
        - funcname: L3d
        - functype: parts
      - !!omap
        - methodname: J3dAngularMoment
        - methodtype: method
        - funcname: J3d
        - functype: parts
  - blockname: J4fangularMoment
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: constructGroundStateWavefunction
        - methodtype: function
        - funcname: GroundStateWavefunction
        - functype: parts
    - group:
      - !!omap
        - methodname: J4fAngularMoment
        - methodtype: method
        - funcname: J4f
        - functype: parts
  - blockname: J4fangularMomentProjection
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: J4fAngularMoment
        - methodtype: method
        - funcname: J4f
        - functype: parts
      - !!omap
        - methodname: getgJ
        - methodtype: function
        - funcname: gJ
        - functype: parts
    - group:
      - !!omap
        - methodname: (gJ-1)J4f
        - methodtype: parts
        - funcname: J4fSpinDirectionProjection
        - functype: parts
      - !!omap
        - methodname: (2-gJ)J4f
        - methodtype: parts
        - funcname: J4fOrbitalDirectionProjection
        - functype: parts
  - blockname: r2
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: GroundStateWavefunction
        - functype: parts
    - group:
      - !!omap
        - methodname: r2Expectation
        - methodtype: method
        - funcname: r2
        - functype: parts
  - blockname: r2_L
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: EigenWavefunction
        - functype: parts
    - group:
      - !!omap
        - methodname: sChanneldensityExpectation
        - methodtype: method
