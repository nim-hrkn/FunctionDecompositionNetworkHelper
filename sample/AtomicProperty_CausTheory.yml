workflow:
  format: v2.3
  block:
  - blockname: null
    order: workflow
    list:
    - group:
      - outputname: Crystal
        outputtype: parts
    - group:
      - methodname: getElementAttribute
        methodtype: function
        outputname: chooseElement
        outputtype: function
    - group:
      - methodname: getnumberOfElectron
        methodtype: function
        outputname: numberOfElectron
        outputtype: parts
    - group:
      - methodname: SchroedingerDiracEq
        methodtype: method
        outputname: EigenWavefunction
        outputtype: parts
      - methodname: SchroedingerDiracEq
        methodtype: method
        outputname: ElectricConfiguration
        outputtype: parts
    - group:
      - methodname: constructGroundStateWavefunction
        methodtype: function
        outputname: GroundStateWavefunction
        outputtype: parts
  - blockname: orbitalEnergy
    order: workflow
    list:
    - group:
      - outputname: EigenWavefunction
        outputtype: parts
    - group:
      - methodname: evaluateSOrbitalEnergy
        methodtype: function
        outputname: sOrbitalEnergy
        outputtype: parts
      - methodname: evaluatepOrbitalEnergy
        methodtype: function
        outputname: pOrbitalEnergy
        outputtype: parts
      - methodname: evaluatedOrbitalEnergy
        methodtype: function
        outputname: dOrbitalEnergy
        outputtype: parts
      - methodname: evaluatefOrbitalEnergy
        methodtype: function
        outputname: fOrbitalEnergy
        outputtype: parts
  - blockname: mass
    order: workflow
    list:
    - group:
      - methodname: Element
        methodtype: method
        outputname: chooseElement
        outputtype: function
    - group:
      - methodname: chooseIsotopeMass
        methodtype: function
        outputname: isotopeMass
        outputtype: parts
      - methodname: averageMass
        methodtype: function
        outputname: averagedMass
        outputtype: parts
  - blockname: totalenergy
    order: workflow
    list:
    - group:
      - outputname: GroundStateWavefunction
        outputtype: parts
    - group:
      - methodname: evaluateTotalEnergy
        methodtype: function
        outputname: TotalEnergy
        outputtype: parts
  - blockname: angularMoment
    order: workflow
    list:
    - group:
      - methodname: constructGroundStateWavefunction
        methodtype: function
        outputname: GroundStateWavefunction
        outputtype: parts
    - group:
      - methodname: S3dAngularMoment
        methodtype: method
        outputname: S3d
        outputtype: parts
      - methodname: L3dAngularMoment
        methodtype: method
        outputname: L3d
        outputtype: parts
      - methodname: J3dAngularMoment
        methodtype: method
        outputname: J3d
        outputtype: parts
  - blockname: J4fangularMoment
    order: workflow
    list:
    - group:
      - methodname: constructGroundStateWavefunction
        methodtype: function
        outputname: GroundStateWavefunction
        outputtype: parts
    - group:
      - methodname: J4fAngularMoment
        methodtype: method
        outputname: J4f
        outputtype: parts
  - blockname: J4fangularMomentProjection
    order: workflow
    list:
    - group:
      - methodname: J4fAngularMoment
        methodtype: method
        outputname: J4f
        outputtype: parts
      - methodname: getgJ
        methodtype: function
        outputname: gJ
        outputtype: parts
    - group:
      - methodname: (gJ-1)J4f
        methodtype: parts
        outputname: J4fSpinDirectionProjection
        outputtype: parts
      - methodname: (2-gJ)J4f
        methodtype: parts
        outputname: J4fOrbitalDirectionProjection
        outputtype: parts
  - blockname: r2
    order: workflow
    list:
    - group:
      - outputname: GroundStateWavefunction
        outputtype: parts
    - group:
      - methodname: r2Expectation
        methodtype: method
        outputname: r2
        outputtype: parts
  - blockname: r2_L
    order: workflow
    list:
    - group:
      - outputname: EigenWavefunction
        outputtype: parts
    - group:
      - methodname: sChanneldensityExpectation
        methodtype: method
        outputname: r2_s
        outputtype: parts
      - methodname: pChanneldensityExpectation
        methodtype: method
        outputname: r2_p
        outputtype: parts
      - methodname: dChanneldensityExpectation
        methodtype: method
        outputname: r2_d
        outputtype: parts
      - methodname: fChanneldensityExpectation
        methodtype: method
        outputname: r2_f
        outputtype: parts
  - blockname: periodictable
    order: workflow
    list:
    - group:
      - outputname: chooseElement
        outputtype: function
    - group:
      - methodname: getperiodictableRow
        methodtype: function
        outputname: PeriodictableRow
        outputtype: parts
  - blockname: periodictable
    order: workflow
    list:
    - group:
      - outputname: chooseElement
        outputtype: function
    - group:
      - methodname: getperiodictableColumn
        methodtype: function
        outputname: PeriodictableColumn
        outputtype: parts
