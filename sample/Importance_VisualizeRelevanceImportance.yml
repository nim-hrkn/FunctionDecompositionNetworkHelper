workflow:
  format: v2.1
  block:
  - blockname: text
    order: workflow
    list:
    - group:
      - !!omap
        - funcname: DescriptorGroupRelevanceImportance
        - functype: parts
    - group:
      - !!omap
        - methodname: VisualizeImportanceWithTextList
        - methodtype: function
        - funcname: VisualizedRelevanceImportance
        - functype: parts
  - blockname: dendrogram
    order: workflow
    list:
    - group:
      - !!omap
        - methodname: generateDendrogram
        - methodtype: function
        - funcname: FeatureDendrogram
        - functype: parts
      - !!omap
        - funcname: DescriptorGroupRelevanceImportance
        - functype: parts
    - group:
      - !!omap
        - methodname: VisualizeImportanceWithDendrogram
        - methodtype: function
        - funcname: VisualizedRelevanceImportance
        - functype: parts
