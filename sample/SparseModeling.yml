workflow:
  format: v2.2
  block:

  - blockname: group
    order: workflow
    list:
    - group:
      - !!omap
        - outputname: LinearRegression
        - outputtype: parts
    - group:
      - !!omap
        - methodname: LinearRegressionCoefficient
        - methodtype: parts
        - outputname: FeatureImportance
        - outputtype: parts

  - blockname: group
    order: workflow
    list:
    - group:
      - !!omap
        - outputname: decisionTreeRegressionModel
        - outputtype: parts
    - group:
      - !!omap
        - methodname: decisionTreeImpurityMethod
        - methodtype: method
        - outputname: FeatureImportance
        - outputtype: parts

  - blockname: group
    order: workflow
    list:
    - group:
      - !!omap
        - outputname: LinearRegression
        - outputtype: parts
    - group:
      - !!omap
        - methodname: LinearRegressionCoefficient
        - methodtype: parts
        - outputname: FeatureImportance
        - outputtype: parts

  - blockname: group
    order: workflow
    list:
    - group:
      - !!omap
        - outputname: FeatureImportance
        - outputtype: parts
    - group:
      - !!omap
        - methodname: plotFeatureImportance
        - methodtype: function
        - outputname: VisualizedFeatureImportance
        - outputtype: parts



