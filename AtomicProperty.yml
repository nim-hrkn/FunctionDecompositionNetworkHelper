parts:
  - name: AtomProperty
    nodetype: IsA
    parts: 
      - name: PeriodicTableAtomProperty
        nodetype: IsA
        parts:
        - name: Z
        - name: mass 
      - name: IsolatedThoreticalAtomProperty
        nodetype: IsA
        parts: 
        - name: EigenEnergyProperty
          nodetype: IsA
          parts: 
           - name: AllChannelEigenEnergyProperty
             nodetype: IsA
             parts:
               - name: Etot
           - name: ChannelDecomposedEigenEnergyProperty
             nodetype: IsA
             parts:
               - name: Es
               - name: Ep
               - name: Ed
               - name: Ef
        - name: TheoreticalLengthProperty
          nodetype: IsA
          parts: 
            - name: AllChannelThereticalLengthProperty
              nodetype: IsA
              parts:
                - name: r2
            - name: ChannelDecomposedThereticalLengthProperty 
              nodetype: IsA
              parts:
                - name: r2s
                - name: r2p
                - name: r2d
                - name: r2f
        - name: ValenceQuantumNumber
          nodetype: IsA
          parts:
            - name: ValenceQuantumNumber3d
              nodetype: IsA
              parts:
                - name: S3d
                - name: L3d
                - name: J3d
            - name: ValenceQuantumNumber4f
              nodetype: IsA
              parts:
                - name: DirectValenceQuantumNumber4f
                  nodetype: IsA
                  parts:
                    - name: S4f
                    - name: L4f
                    - name: J4f
                - name: ProjectedValenceQuantumNumber4f
                  nodetype: IsA
                  parts:
                    - name: J4f(gJ-1)
                    - name: J4f(2-gJ)
      - name: ExperimentalPrepresentativeProperty
        nodetype: IsA
        parts:
          - name: ExperimentalLengthProperty
            nodetype: IsA
            parts:
              - name: AtomicRadius
              - name: AtomicCovalentRadius
              - name: AtomicVdWRadius
          - name: ExperimentalEnergyProperty
            nodetype: IsA
            parts:
              - name: IonizationPotential
              - name: ElectronAffinity




