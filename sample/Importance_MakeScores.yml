workflow:
  format: v2.3
  block:
  - blockname: all
    order: workflow
    list:
    - group:
      - methodname: generateAllModels
        methodtype: function
        outputname: AllModels
        outputtype: parts
    - group:
      - methodname: generateBestOfAllModels
        methodtype: function
        outputname: BestScoreOfAllModels
        outputtype: parts
  - blockname: deleteGroup
    order: workflow
    list:
    - group:
      - methodname: generateAllModels
        methodtype: function
        outputname: AllModels
        outputtype: parts
      - methodname: GenerateFeatureGroup
        methodtype: function
        outputname: FeatureGroups
        outputtype: parts
    - group:
      - methodname: DeleteGroupFromAllModels
        methodtype: function
        outputname: AllModelsExceptGroup
        outputtype: parts
  - blockname: deleteGroupAddSubgroup
    order: workflow
    list:
    - group:
      - methodname: DeleteGroupFromAllModels
        methodtype: function
        outputname: AllModelsExceptGroup
        outputtype: parts
      - methodname: GenerateSubgroupFromGroup
        methodtype: function
        outputname: FeatureSubgroups
        outputtype: parts
    - group:
      - methodname: AddSubgroup
        methodtype: function
        outputname: AllModelsExceptGroupWithSubgroup
        outputtype: parts
